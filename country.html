<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Rest Countries</title>
</head>
<body>
    <!-- Header section -->
    <header class="site-header">
        <div class="header-container container">
            <h2 class="header-title">Where in the world?</h2>
            <button class="header-dark-mode">
                <span class="header-dark-mode__inner">
                    <span class="header-dark-mode__text">Dark Mode</span>
                </span>
            </button>
        </div>
    </header>
    <!-- /Header section -->

    <!-- About country section -->
    <section class="about-country">
        <div class="container about-country-container">
            <form class="about-country__form" action="/index.html">
                <button class="about-country__button">
                    <span class="about-country__button-inner">
                        <span class="about-country__button-text">Back</span>
                    </span>
                </button>
            </form>
            <div class="about-country__description">
                <img class="about-country__image" src="/images/flagOfBelgium.png" srcset="/images/flagOfBelgium.png" alt="country image" width="560" height="400">
                <div class="about-country__info">
                    <h2 class="about-country__title">Belgium</h2>
                    <div class="about-country__info-text">
                        <ul class="about-country__info-list">
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Native Name:</strong> BelgiÃ«</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Population:</strong> 11,319,511</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Region:</strong> Europe</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Sub Region:</strong> Western Europe</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Capital:</strong> Brussels</p>
                            </li>
                        </ul>
                        <ul class="about-country__info-list">
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Top Level Domain:</strong> .be</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Currencies:</strong> Euro</p>
                            </li>
                            <li class="about-country__info-item">
                                <p class="about-country__info-item-text"><strong>Languages:</strong> Dutch, French, German</p>
                            </li>
                        </ul>
                    </div>
                    <div class="about-country__info-border-country">
                        <p class="border-country">Border Countries: </p>
                        <button class="border-country__button">France</button>
                        <button class="border-country__button">Germany</button>
                        <button class="border-country__button">Netherlands</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /About country section -->

    <!-- Javascript -->
    <script src="/index.js"></script>
</body>
</html>
